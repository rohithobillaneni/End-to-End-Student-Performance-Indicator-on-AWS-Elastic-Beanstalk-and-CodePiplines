<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 2rem;
            font-weight: bold;
        }
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="header">Student Exam Performance Indicator</h1>
                <p class="description">
                    Welcome to the Student Exam Performance Indicator. This tool allows you to predict student performance in exams based on various parameters.
                </p>
                <div class="text-center">
                    <a href="/predictdata" class="btn btn-primary">Predict Student Results</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
